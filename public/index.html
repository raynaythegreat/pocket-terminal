<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0b1020">
  <title>Pocket Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <div class="glow-orb"></div>
      <h1>Pocket Terminal</h1>
      <p>Mobile-First AI Workspace</p>
      <form id="login-form">
        <input type="password" id="password" placeholder="Access Password" required autocomplete="current-password">
        <button type="submit">Unlock</button>
      </form>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="launcher-screen" class="screen hidden">
    <header class="main-header">
      <div class="brand">
        <span class="logo-icon">⚡</span>
        <div>
          <h1>Workspace</h1>
          <span id="connection-status" class="status-badge">Connected</span>
        </div>
      </div>
      <button id="logout-btn" class="icon-btn">✕</button>
    </header>

    <main class="dashboard-content">
      <section class="panel">
        <div class="panel-header">
          <h2>Project</h2>
          <div class="panel-actions">
            <button id="clone-repo-btn" class="text-btn">+ Clone</button>
          </div>
        </div>
        <div class="select-wrapper">
          <select id="project-select">
            <option value="">Select a repository...</option>
          </select>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Launch CLI</h2>
          <span class="hint">Context: <span id="current-ctx">Root</span></span>
        </div>
        <div class="cli-grid">
          <button class="cli-card" data-cmd="claude" data-args="">
            <div class="cli-icon claude">C</div>
            <div class="cli-info"><h3>Claude</h3><p>Anthropic</p></div>
          </button>
          <button class="cli-card" data-cmd="gemini" data-args="chat">
            <div class="cli-icon gemini">G</div>
            <div class="cli-info"><h3>Gemini</h3><p>Google</p></div>
          </button>
          <button class="cli-card" data-cmd="bash" data-args="">
            <div class="cli-icon bash">B</div>
            <div class="cli-info"><h3>Bash</h3><p>Terminal</p></div>
          </button>
          <button class="cli-card" data-cmd="git" data-args="status">
            <div class="cli-icon git">G</div>
            <div class="cli-info"><h3>Git</h3><p>Source</p></div>
          </button>
        </div>
      </section>
    </main>
  </div>

  <!-- Terminal Screen -->
  <div id="terminal-screen" class="screen hidden">
    <header class="term-header">
      <button id="back-btn" class="icon-btn">←</button>
      <h2 id="term-title">Terminal</h2>
      <div class="term-actions">
        <button id="clear-btn" class="text-btn">Clear</button>
      </div>
    </header>
    
    <div id="terminal-container"></div>

    <!-- Mobile Helper Bar -->
    <div class="mobile-helper-bar">
      <button class="helper-btn" data-key="tab">TAB</button>
      <button class="helper-btn" data-key="ctrl">CTRL</button>
      <button class="helper-btn" data-key="esc">ESC</button>
      <button class="helper-btn" data-key="up">↑</button>
      <button class="helper-btn" data-key="down">↓</button>
      <button class="helper-btn" data-key="left">←</button>
      <button class="helper-btn" data-key="right">→</button>
      <button class="helper-btn" data-key="ctrl-c">^C</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
