<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pocket Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#09090b" />
    <link rel="stylesheet" href="/style.css" />
    <!-- XTerm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  </head>
  <body>
    <!-- Connection Status Banner -->
    <div id="connection-status" class="connection-banner hidden">
      <div class="connection-content">
        <span id="connection-text">Connecting...</span>
        <button id="reconnect-btn" class="reconnect-btn hidden">Retry</button>
      </div>
    </div>

    <!-- Login Screen (Hidden by default, kept for structure) -->
    <div id="login-screen" class="screen hidden">
      <div class="login-container">
        <h1>Pocket Terminal</h1>
        <p>Authentication has been disabled.</p>
        <button id="bypass-login" class="primary-btn full-width">Go to Terminal</button>
      </div>
    </div>

    <!-- Launcher Screen (Visible by default) -->
    <div id="launcher-screen" class="screen">
      <header class="top-bar">
        <div class="top-bar-left">
          <h2>Pocket Terminal</h2>
          <p class="text-xs text-muted">Choose a tool to start a session</p>
        </div>
      </header>

      <main class="launcher-main">
        <section class="cli-grid-section">
          <h3>CLI Tools</h3>
          <div id="cli-tools-grid" class="tools-grid">
            <button class="tool-card" onclick="startSession('shell')">
              <div class="tool-icon">üêö</div>
              <div class="tool-info">
                <span class="tool-name">Shell</span>
                <span class="tool-desc">Standard Bash session</span>
              </div>
            </button>
            <button class="tool-card" onclick="startSession('gh')">
              <div class="tool-icon">üêô</div>
              <div class="tool-info">
                <span class="tool-name">GitHub CLI</span>
                <span class="tool-desc">Manage repos & PRs</span>
              </div>
            </button>
            <button class="tool-card" onclick="startSession('copilot')">
              <div class="tool-icon">ü§ñ</div>
              <div class="tool-info">
                <span class="tool-name">Copilot</span>
                <span class="tool-desc">AI Pair Programmer</span>
              </div>
            </button>
            <button class="tool-card" onclick="startSession('gemini')">
              <div class="tool-icon">‚ú®</div>
              <div class="tool-info">
                <span class="tool-name">Gemini</span>
                <span class="tool-desc">Google AI CLI</span>
              </div>
            </button>
          </div>
        </section>
      </main>
    </div>

    <!-- Terminal Screen -->
    <div id="terminal-screen" class="screen hidden">
      <header class="terminal-header">
        <div class="header-left">
          <button id="back-to-launcher" class="icon-btn" aria-label="Back">
            ‚Üê
          </button>
          <span id="active-tool-name">Shell</span>
        </div>
        <div class="header-right">
          <button id="clear-terminal" class="secondary-btn btn-sm">Clear</button>
        </div>
      </header>
      <div id="terminal-container"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="/terminal.js"></script>
  </body>
</html>
