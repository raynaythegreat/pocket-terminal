<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Pocket Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <h1>Pocket Terminal</h1>
      <p>Mobile Workspace</p>
      <form id="login-form">
        <input type="password" id="password" placeholder="Access Password" required>
        <button type="submit">Unlock</button>
      </form>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="launcher-screen" class="screen hidden">
    <header class="main-header">
      <div class="brand">
        <h1>Workspace</h1>
        <span id="connection-status" class="status-badge">Online</span>
      </div>
      <button id="logout-btn" class="icon-btn">✕</button>
    </header>

    <main class="dashboard-content">
      <section class="panel">
        <div class="panel-header">
          <h2>Context</h2>
        </div>
        <div class="select-wrapper">
          <select id="project-select">
            <option value="">Root Workspace</option>
          </select>
        </div>
      </section>

      <section class="panel">
        <div class="panel-header">
          <h2>Launch CLI</h2>
          <span class="hint" id="current-ctx">Root</span>
        </div>
        <div class="cli-grid">
          <button class="cli-card" data-cmd="claude">
            <div class="cli-icon claude">C</div>
            <span>Claude</span>
          </button>
          <button class="cli-card" data-cmd="gemini" data-args="chat">
            <div class="cli-icon gemini">G</div>
            <span>Gemini</span>
          </button>
          <button class="cli-card" data-cmd="bash">
            <div class="cli-icon bash">B</div>
            <span>Bash</span>
          </button>
          <button class="cli-card" data-cmd="git" data-args="status">
            <div class="cli-icon git">G</div>
            <span>Git</span>
          </button>
        </div>
      </section>
    </main>
  </div>

  <!-- Terminal -->
  <div id="terminal-screen" class="screen hidden">
    <header class="term-header">
      <button onclick="closeTerminal()" class="text-btn">← Back</button>
      <div id="term-title">Terminal</div>
      <div style="width: 40px"></div>
    </header>
    <div id="terminal-container"></div>
    <div class="mobile-tools">
      <button class="tool-btn" data-key="CTRL">CTRL</button>
      <button class="tool-btn" data-key="TAB">TAB</button>
      <button class="tool-btn" data-key="ESC">ESC</button>
      <button class="tool-btn" data-key="UP">↑</button>
      <button class="tool-btn" data-key="DOWN">↓</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
