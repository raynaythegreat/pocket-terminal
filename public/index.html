<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pocket Terminal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#09090b" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  </head>
  <body>
    <div id="connection-status" class="connection-banner hidden" role="status" aria-live="polite">
      <div class="connection-content">
        <span id="connection-text">Connecting...</span>
        <button id="reconnect-btn" class="reconnect-btn hidden" type="button">Retry</button>
      </div>
    </div>

    <div id="launcher-screen" class="screen">
      <header class="top-bar">
        <div class="top-bar-left">
          <div class="app-mark">
            <div class="app-dot" aria-hidden="true"></div>
            <div>
              <h1 class="app-title">Pocket Terminal</h1>
              <p class="text-xs text-muted">Mobile-first terminal + AI CLI launchers</p>
            </div>
          </div>
        </div>
        <div class="top-bar-right">
          <button id="refresh-tools" class="secondary-btn btn-sm" type="button">Refresh</button>
          <button id="open-help" class="secondary-btn btn-sm" type="button">Help</button>
        </div>
      </header>

      <main class="launcher-main">
        <section class="panel">
          <div class="panel-head">
            <h2 class="panel-title">Quick Launch</h2>
            <div class="panel-sub text-sm text-muted">
              Installed tools show as <span class="badge badge-ok">Ready</span>. Others include an install hint.
            </div>
          </div>

          <div id="tools-loading" class="loading-row" role="status" aria-live="polite">
            <div class="spinner" aria-hidden="true"></div>
            <div class="text-sm text-muted">Loading tools…</div>
          </div>

          <div id="tools-error" class="alert alert-error hidden" role="alert"></div>

          <div class="tool-groups">
            <div class="tool-group">
              <div class="tool-group-head">
                <h3>Core</h3>
                <p class="text-xs text-muted">Always available</p>
              </div>
              <div id="tools-core" class="tools-grid" aria-label="Core tools"></div>
            </div>

            <div class="tool-group">
              <div class="tool-group-head">
                <h3>AI</h3>
                <p class="text-xs text-muted">Assistants + copilots</p>
              </div>
              <div id="tools-ai" class="tools-grid" aria-label="AI tools"></div>
            </div>

            <div class="tool-group">
              <div class="tool-group-head">
                <h3>Dev</h3>
                <p class="text-xs text-muted">Build tools</p>
              </div>
              <div id="tools-dev" class="tools-grid" aria-label="Dev tools"></div>
            </div>

            <div class="tool-group">
              <div class="tool-group-head">
                <h3>Misc</h3>
                <p class="text-xs text-muted">Other utilities</p>
              </div>
              <div id="tools-misc" class="tools-grid" aria-label="Misc tools"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div id="terminal-screen" class="screen hidden">
      <header class="top-bar">
        <div class="top-bar-left">
          <button id="back-to-launcher" class="secondary-btn btn-sm" type="button">Back</button>
          <div class="terminal-head">
            <div class="terminal-title-row">
              <h2 id="terminal-tool-name" class="terminal-title">Session</h2>
              <span id="terminal-tool-badge" class="badge badge-muted">…</span>
            </div>
            <div id="terminal-tool-sub" class="text-xs text-muted"></div>
          </div>
        </div>
        <div class="top-bar-right">
          <button id="copy-terminal" class="secondary-btn btn-sm" type="button">Copy</button>
        </div>
      </header>

      <main class="terminal-main">
        <div id="api-error-hint" class="hidden"></div>
        <div id="terminal" class="terminal-wrap" aria-label="Terminal"></div>
      </main>
    </div>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="/terminal.js"></script>
  </body>
</html>
