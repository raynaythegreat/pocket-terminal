<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0b1020">
  <title>Pocket Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <button
        class="topbar-btn theme-toggle login-theme-toggle"
        type="button"
        data-theme-toggle
        aria-label="Toggle theme"
        title="Toggle theme"
      ></button>
      <h1>Pocket Terminal</h1>
      <p>Enter password to access your AI CLIs</p>
      <form id="login-form">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit">Connect</button>
      </form>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <!-- CLI Launcher Screen -->
  <div id="launcher-screen" class="screen hidden">
    <div class="launcher-topbar">
      <div class="launcher-brand">
        <div class="launcher-title">Pocket Terminal</div>
        <div class="launcher-subtitle">AI coding assistants at your fingertips</div>
      </div>
      <div class="launcher-actions">
        <button
          class="topbar-btn theme-toggle"
          type="button"
          data-theme-toggle
          aria-label="Toggle theme"
          title="Toggle theme"
        ></button>
        <button id="logout-btn" class="topbar-btn" type="button">Log out</button>
      </div>
    </div>
    <div class="launcher-meta">
      <p id="launcher-error" class="error hidden"></p>
      <button id="retry-btn" class="secondary-btn hidden" type="button">Retry</button>
    </div>
    <div class="project-section">
      <div class="project-header">
        <div class="project-header-left">
          <span class="project-icon">ğŸ“</span>
          <span class="project-header-title">Projects</span>
        </div>
        <div class="project-actions">
          <button id="new-project-btn" class="action-btn" type="button" title="Create new project">
            <span class="btn-icon">+</span>
            <span class="btn-text">New</span>
          </button>
          <button id="publish-github-btn" class="action-btn github-btn" type="button" title="Publish to GitHub">
            <span class="btn-icon">ğŸš€</span>
            <span class="btn-text">Publish</span>
          </button>
        </div>
      </div>
      <div class="project-selector">
        <select id="project-select" class="project-select"></select>
      </div>
    </div>
    <p id="launcher-message" class="message hidden"></p>

    <!-- Git Status Panel -->
    <div id="git-status-panel" class="git-status-panel hidden">
      <div class="git-status-header">
        <div class="git-status-title">
          <span class="git-icon">ğŸ“</span>
          <span id="git-branch-name">main</span>
          <span class="git-commit-count" id="git-commit-count"></span>
        </div>
        <button id="refresh-git-btn" class="icon-btn" type="button" title="Refresh">ğŸ”„</button>
      </div>
      <div id="git-status-content" class="git-status-content">
        <div class="git-status-empty">No changes</div>
      </div>
    </div>

    <div class="cli-section">
      <div class="cli-section-header">Available CLI Tools</div>
      <div id="cli-grid" class="cli-grid">
        <!-- CLIs will be populated here -->
      </div>
    </div>
  </div>

  <!-- Terminal Screen -->
  <div id="terminal-screen" class="screen hidden">
    <div id="terminal-header">
      <button id="exit-btn" class="header-btn exit-btn" type="button">Exit</button>
      <span id="current-cli">Terminal</span>
      <div class="terminal-actions">
        <button
          class="header-btn theme-toggle"
          type="button"
          data-theme-toggle
          aria-label="Toggle theme"
          title="Toggle theme"
        ></button>
        <button id="switch-btn" class="header-btn" type="button">Switch</button>
      </div>
    </div>
    <div id="terminal-container"></div>
    <div id="mobile-toolbar">
      <button data-key="Escape">ESC</button>
      <button data-key="Tab">TAB</button>
      <button data-key="ArrowUp">^</button>
      <button data-key="ArrowDown">v</button>
      <button data-ctrl="c">^C</button>
      <button data-ctrl="d">^D</button>
      <button data-ctrl="z">^Z</button>
    </div>
  </div>

  <!-- Status indicator -->
  <div id="status" class="hidden">
    <span id="status-text">Disconnected</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
