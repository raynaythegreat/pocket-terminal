<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pocket Terminal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#09090b" />
    <link rel="stylesheet" href="/style.css" />
    <!-- XTerm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  </head>
  <body>
    <!-- Connection Status Banner -->
    <div id="connection-status" class="connection-banner hidden">
      <div class="connection-content">
        <span id="connection-text">Connecting...</span>
        <button id="reconnect-btn" class="reconnect-btn hidden">Retry</button>
      </div>
    </div>

    <!-- Launcher Screen (Default) -->
    <div id="launcher-screen" class="screen">
      <header class="top-bar">
        <div class="top-bar-left">
          <h2>Pocket Terminal</h2>
          <p class="text-xs text-muted">Choose a tool to start a session</p>
        </div>
      </header>

      <main class="launcher-main">
        <section class="cli-grid-section">
          <h3>CLI Tools</h3>
          <div id="cli-tools-grid" class="tools-grid">
            <button class="tool-card" onclick="startSession('shell')">
              <div class="tool-icon">üêö</div>
              <div class="tool-info">
                <span class="tool-name">Shell</span>
                <span class="tool-desc">Standard Bash session</span>
              </div>
            </button>
            <button class="tool-card" onclick="startSession('gh')">
              <div class="tool-icon">üêô</div>
              <div class="tool-info">
                <span class="tool-name">GitHub CLI</span>
                <span class="tool-desc">Manage repos & PRs</span>
              </div>
            </button>
            <button class="tool-card" onclick="startSession('copilot')">
              <div class="tool-icon">ü§ñ</div>
              <div class="tool-info">
                <span class="tool-name">Copilot</span>
                <span class="tool-desc">AI Pair Programmer</span>
              </div>
            </button>
            <button class="tool-card" onclick="startSession('gemini')">
              <div class="tool-icon">‚ú®</div>
              <div class="tool-info">
                <span class="tool-name">Gemini</span>
                <span class="tool-desc">Google AI CLI</span>
              </div>
            </button>
            <button class="tool-card" onclick="startSession('gcloud')">
              <div class="tool-icon">‚òÅÔ∏è</div>
              <div class="tool-info">
                <span class="tool-name">gcloud</span>
                <span class="tool-desc">Google Cloud SDK</span>
              </div>
            </button>
            <button class="tool-card" onclick="startSession('opencode')">
              <div class="tool-icon">üíª</div>
              <div class="tool-info">
                <span class="tool-name">openCode</span>
                <span class="tool-desc">Local AI Code Editor</span>
              </div>
            </button>
            <button class="tool-card" onclick="startSession('kimi')">
              <div class="tool-icon">üåô</div>
              <div class="tool-info">
                <span class="tool-name">Kimi</span>
                <span class="tool-desc">Kimi AI CLI</span>
              </div>
            </button>
          </div>
        </section>
      </main>
    </div>

    <!-- Terminal Screen -->
    <div id="terminal-screen" class="screen hidden">
      <header class="terminal-header">
        <div class="header-left">
          <button id="back-to-launcher" class="icon-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
          </button>
          <span id="active-tool-name" class="active-tool-badge">SHELL</span>
        </div>
        <div class="header-right">
          <button id="clear-terminal" class="secondary-btn btn-sm">Clear</button>
        </div>
      </header>
      <div id="terminal-container"></div>
    </div>

    <!-- XTerm.js and Addons -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="/terminal.js"></script>
  </body>
</html>
