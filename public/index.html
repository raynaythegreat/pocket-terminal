<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pocket Terminal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0a0a0f" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  </head>
  <body>
    <!-- Connection Status Banner -->
    <div id="connection-status" class="connection-banner hidden" role="status" aria-live="polite">
      <div class="connection-content">
        <span id="connection-text">Connecting...</span>
        <button id="reconnect-btn" class="reconnect-btn hidden" type="button">Retry</button>
      </div>
    </div>

    <!-- Launcher Screen -->
    <div id="launcher-screen" class="screen">
      <header class="top-bar">
        <div class="top-bar-left">
          <div class="app-mark">
            <div class="app-dot" aria-hidden="true"></div>
            <div>
              <h1 class="app-title">Pocket Terminal</h1>
              <p class="text-xs text-muted">Mobile-first terminal + AI CLI launchers</p>
            </div>
          </div>
        </div>
        <div class="top-bar-right">
          <button id="refresh-tools" class="secondary-btn btn-sm" type="button">
            <span>Refresh</span>
          </button>
        </div>
      </header>

      <main class="launcher-main">
        <section class="panel">
          <div class="panel-head">
            <h2 class="panel-title">Quick Launch</h2>
            <div class="panel-sub text-sm text-muted">
              Installed tools show as <span class="badge badge-ok">Ready</span>.
            </div>
          </div>

          <div id="tools-loading" class="loading-row">
            <div class="spinner"></div>
            <div class="text-sm text-muted">Loading toolsâ€¦</div>
          </div>

          <div class="tool-groups">
            <div class="tool-group">
              <div class="tool-group-head"><h3>Core</h3></div>
              <div id="tools-core" class="tools-grid"></div>
            </div>

            <div class="tool-group">
              <div class="tool-group-head"><h3>AI Assistants</h3></div>
              <div id="tools-ai" class="tools-grid"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Terminal Screen -->
    <div id="terminal-screen" class="screen hidden">
      <header class="terminal-bar">
        <button id="back-to-launcher" class="back-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
          </svg>
          <span>Launcher</span>
        </button>
        <div id="active-tool-name" class="active-tool-label">Terminal</div>
        <button id="terminal-clear" class="secondary-btn btn-sm">Clear</button>
      </header>
      <div id="terminal-container"></div>
    </div>

    <script src="/terminal.js"></script>
  </body>
</html>
