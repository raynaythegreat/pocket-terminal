<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0b1020">
  <title>Pocket Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <button class="theme-toggle" data-theme-toggle aria-label="Toggle theme">üåì</button>
      <h1>Pocket Terminal</h1>
      <p>AI-Powered Mobile Workspace</p>
      <form id="login-form">
        <input type="password" id="password" placeholder="Enter Access Password" required>
        <button type="submit">Unlock Workspace</button>
      </form>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="launcher-screen" class="screen hidden">
    <header class="main-header">
      <div class="brand">
        <span class="logo">‚ö°</span>
        <div>
          <h1>Pocket Terminal</h1>
          <span id="connection-status" class="status-badge">Connected</span>
        </div>
      </div>
      <div class="header-actions">
        <button class="theme-toggle" data-theme-toggle>üåì</button>
        <button id="logout-btn">Exit</button>
      </div>
    </header>

    <main class="dashboard-content">
      <!-- Project Section -->
      <section class="panel project-panel">
        <div class="panel-header">
          <h2>Your Projects</h2>
          <div class="panel-actions">
            <button id="clone-repo-btn" class="small-btn">+ Clone Repo</button>
            <button id="new-project-btn" class="small-btn">+ New</button>
          </div>
        </div>
        <div class="project-selector-container">
          <select id="project-select">
            <option value="">Select a repository...</option>
          </select>
        </div>
      </section>

      <!-- CLI Grid -->
      <section class="panel cli-panel">
        <div class="panel-header">
          <h2>Launch AI Assistant</h2>
          <span class="hint">Will open in selected project</span>
        </div>
        <div class="cli-grid">
          <button class="cli-card" data-cmd="claude" data-args="config,setup">
            <div class="cli-icon claude">C</div>
            <div class="cli-info">
              <h3>Claude Code</h3>
              <p>Anthropic's CLI agent</p>
            </div>
          </button>
          <button class="cli-card" data-cmd="gemini" data-args="chat">
            <div class="cli-icon gemini">G</div>
            <div class="cli-info">
              <h3>Gemini</h3>
              <p>Google AI assistant</p>
            </div>
          </button>
          <button class="cli-card" data-cmd="gh" data-args="copilot,suggest">
            <div class="cli-icon copilot">üêô</div>
            <div class="cli-info">
              <h3>Copilot</h3>
              <p>GitHub CLI agent</p>
            </div>
          </button>
          <button class="cli-card" data-cmd="bash">
            <div class="cli-icon terminal">>_</div>
            <div class="cli-info">
              <h3>Bash</h3>
              <p>Standard terminal</p>
            </div>
          </button>
        </div>
      </section>
    </main>
  </div>

  <!-- Terminal Screen -->
  <div id="terminal-screen" class="screen hidden">
    <div class="terminal-header">
      <button id="back-to-launcher">‚Üê Dashboard</button>
      <div id="active-cli-title">Terminal</div>
      <button id="clear-terminal">Clear</button>
    </div>
    <div id="terminal-container"></div>
    <!-- Mobile Helper Keys -->
    <div class="mobile-keys">
      <button class="key-btn" data-key="Tab">TAB</button>
      <button class="key-btn" data-key="Control">CTRL</button>
      <button class="key-btn" data-key="Escape">ESC</button>
      <button class="key-btn" data-key="ArrowUp">‚Üë</button>
      <button class="key-btn" data-key="ArrowDown">‚Üì</button>
      <button class="key-btn" data-key="ArrowLeft">‚Üê</button>
      <button class="key-btn" data-key="ArrowRight">‚Üí</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
