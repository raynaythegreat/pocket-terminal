<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pocket Terminal</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#09090b" />
    <link rel="stylesheet" href="/style.css" />
    <!-- XTerm.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
  </head>
  <body>
    <!-- Connection Status Banner -->
    <div id="connection-status" class="connection-banner hidden" role="status" aria-live="polite">
      <div class="connection-content">
        <span id="connection-text">Connecting...</span>
        <button id="reconnect-btn" class="reconnect-btn hidden" type="button">Retry</button>
      </div>
    </div>

    <!-- Launcher Screen (Default) -->
    <div id="launcher-screen" class="screen">
      <header class="top-bar">
        <div class="top-bar-left">
          <h2>Pocket Terminal</h2>
          <p class="text-xs text-muted">Choose a tool to start a session</p>
        </div>
      </header>

      <main class="launcher-main">
        <section class="cli-grid-section">
          <h3>CLI Tools</h3>
          <div id="cli-tools-grid" class="tools-grid">
            <button class="tool-card" onclick="startSession('shell')" type="button">
              <div class="tool-icon">üêö</div>
              <div class="tool-info">
                <span class="tool-name">Shell</span>
                <span class="tool-desc">Standard Bash session</span>
              </div>
            </button>

            <button class="tool-card" onclick="startSession('gh')" type="button">
              <div class="tool-icon">üêô</div>
              <div class="tool-info">
                <span class="tool-name">GitHub CLI</span>
                <span class="tool-desc">Manage repos & PRs</span>
              </div>
            </button>

            <button class="tool-card" onclick="startSession('copilot')" type="button">
              <div class="tool-icon">ü§ñ</div>
              <div class="tool-info">
                <span class="tool-name">Copilot</span>
                <span class="tool-desc">AI Pair Programmer</span>
              </div>
            </button>

            <button class="tool-card" onclick="startSession('gemini')" type="button">
              <div class="tool-icon">‚ú®</div>
              <div class="tool-info">
                <span class="tool-name">Gemini</span>
                <span class="tool-desc">Google Gemini CLI</span>
              </div>
            </button>

            <button class="tool-card" onclick="startSession('claude')" type="button">
              <div class="tool-icon">üß†</div>
              <div class="tool-info">
                <span class="tool-name">Claude Code</span>
                <span class="tool-desc">Anthropic CLI</span>
              </div>
            </button>

            <button class="tool-card" onclick="startSession('codex')" type="button">
              <div class="tool-icon">üß©</div>
              <div class="tool-info">
                <span class="tool-name">Codex</span>
                <span class="tool-desc">OpenAI Codex CLI</span>
              </div>
            </button>

            <button class="tool-card" onclick="startSession('grok')" type="button">
              <div class="tool-icon">‚ö°</div>
              <div class="tool-info">
                <span class="tool-name">Grok</span>
                <span class="tool-desc">Grok CLI</span>
              </div>
            </button>

            <button class="tool-card" onclick="startSession('cline')" type="button">
              <div class="tool-icon">üõ†Ô∏è</div>
              <div class="tool-info">
                <span class="tool-name">Cline</span>
                <span class="tool-desc">Kilo/Cline CLI</span>
              </div>
            </button>

            <button class="tool-card" onclick="startSession('opencode')" type="button">
              <div class="tool-icon">üß±</div>
              <div class="tool-info">
                <span class="tool-name">OpenCode</span>
                <span class="tool-desc">AI coding agent</span>
              </div>
            </button>
          </div>
        </section>
      </main>
    </div>

    <!-- Terminal Screen -->
    <div id="terminal-screen" class="screen hidden">
      <header class="terminal-header">
        <button id="back-to-launcher" class="secondary-btn btn-sm" type="button">Back</button>
        <div class="terminal-title-wrap">
          <span id="terminal-title" class="terminal-title">Terminal</span>
          <span id="terminal-subtitle" class="terminal-subtitle text-xs text-muted"></span>
        </div>
        <button id="clear-terminal" class="secondary-btn btn-sm" type="button">Clear</button>
      </header>

      <div id="terminal-container" class="terminal-container" aria-label="Terminal"></div>
    </div>

    <!-- XTerm.js -->
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>

    <script src="/terminal.js"></script>
  </body>
</html>
