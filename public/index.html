<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0b1020">
  <title>Pocket Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <h1>Pocket Terminal</h1>
      <p>Enter password to access your AI CLIs</p>
      <form id="login-form">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit">Connect</button>
      </form>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <!-- CLI Launcher Screen -->
  <div id="launcher-screen" class="screen hidden">
    <div class="launcher-topbar">
      <div class="launcher-brand">
        <div class="launcher-title">Pocket Terminal</div>
        <div class="launcher-subtitle">Select a CLI to launch</div>
      </div>
      <button id="logout-btn" class="topbar-btn" type="button">Log out</button>
    </div>
    <div class="launcher-meta">
      <p id="launcher-error" class="error hidden"></p>
      <button id="retry-btn" class="secondary-btn hidden" type="button">Retry</button>
    </div>
    <div class="project-bar">
      <label class="project-label" for="project-select">Project</label>
      <select id="project-select" class="project-select"></select>
      <button id="new-project-btn" class="secondary-btn" type="button">New</button>
      <button id="publish-github-btn" class="secondary-btn" type="button">Publish</button>
    </div>
    <p id="launcher-message" class="message hidden"></p>
    <div id="cli-grid" class="cli-grid">
      <!-- CLIs will be populated here -->
    </div>
  </div>

  <!-- Terminal Screen -->
  <div id="terminal-screen" class="screen hidden">
    <div id="terminal-header">
      <button id="exit-btn" class="header-btn exit-btn">Exit</button>
      <span id="current-cli">Terminal</span>
      <button id="switch-btn" class="header-btn">Switch</button>
    </div>
    <div id="terminal-container"></div>
    <div id="mobile-toolbar">
      <button data-key="Escape">ESC</button>
      <button data-key="Tab">TAB</button>
      <button data-key="ArrowUp">^</button>
      <button data-key="ArrowDown">v</button>
      <button data-ctrl="c">^C</button>
      <button data-ctrl="d">^D</button>
      <button data-ctrl="z">^Z</button>
    </div>
  </div>

  <!-- Status indicator -->
  <div id="status" class="hidden">
    <span id="status-text">Disconnected</span>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>
  <script src="terminal.js"></script>
</body>
</html>
