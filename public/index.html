<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Pocket Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <h1>Pocket Terminal</h1>
      <p>Your Mobile Workspace</p>
      <form id="login-form">
        <input type="password" id="password" placeholder="Access Password" required autocomplete="current-password">
        <button type="submit" class="primary-btn">Unlock</button>
      </form>
      <span id="login-error" class="error-text"></span>
    </div>
  </div>

  <!-- Dashboard Screen -->
  <div id="launcher-screen" class="screen hidden">
    <header class="main-header">
      <div>
        <h1 style="margin:0; font-size: 18px;">Workspace</h1>
        <span id="status" style="font-size: 10px; color: #10b981; font-weight: 700;">● ONLINE</span>
      </div>
      <button onclick="logout()" style="background:none; border:none; color:var(--text-muted); font-size: 20px;">✕</button>
    </header>

    <main class="dashboard-content">
      <!-- Project Selection -->
      <section class="panel">
        <span class="panel-title">Active Project</span>
        <select id="project-select" style="width:100%; padding:12px; border-radius:12px; background:var(--bg-alt); color:var(--text); border:1px solid var(--border);">
          <option value="">Root Environment</option>
        </select>
      </section>

      <!-- Clone Repo -->
      <section class="panel">
        <span class="panel-title">Clone Repository</span>
        <input type="text" id="repo-url" placeholder="GitHub HTTPS URL" style="margin-bottom:8px; padding:12px; font-size:14px;">
        <input type="password" id="repo-token" placeholder="Token (Required for Private Repos)" style="margin-bottom:12px; padding:12px; font-size:14px;">
        <button onclick="cloneRepo()" class="primary-btn" style="padding:12px; font-size:14px;">Clone to Workspace</button>
      </section>

      <!-- Launchers -->
      <section class="panel">
        <span class="panel-title">Quick Launch</span>
        <div class="cli-grid">
          <button class="cli-card" onclick="launchCLI('claude-code')">
            <div class="cli-icon icon-claude">C</div>
            <span>Claude</span>
          </button>
          <button class="cli-card" onclick="launchCLI('gemini', ['chat'])">
            <div class="cli-icon icon-gemini">G</div>
            <span>Gemini</span>
          </button>
          <button class="cli-card" onclick="launchCLI('bash')">
            <div class="cli-icon icon-bash">_</div>
            <span>Terminal</span>
          </button>
        </div>
      </section>
    </main>
  </div>

  <!-- Terminal Screen -->
  <div id="terminal-screen" class="screen hidden">
    <div class="terminal-header">
      <button onclick="closeTerminal()" class="back-btn">← Back</button>
      <span id="term-title">Bash</span>
      <div style="width: 60px;"></div>
    </div>
    
    <div id="terminal-container"></div>

    <!-- Mobile Helper Bar -->
    <div id="mobile-bar">
      <button onclick="sendKey('\t')">TAB</button>
      <button id="ctrl-toggle" onclick="toggleCtrl()">CTRL</button>
      <button onclick="sendKey('\x1b')">ESC</button>
      <button onclick="sendKey('\x1b[A')">↑</button>
      <button onclick="sendKey('\x1b[B')">↓</button>
      <button onclick="sendKey('\x1b[D')">←</button>
      <button onclick="sendKey('\x1b[C')">→</button>
    </div>
  </div>

  <script src="terminal.js"></script>
</body>
</html>
