services:
  - type: web
    name: pocket-terminal
    env: node
    plan: free
    buildCommand: ./build.sh
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_VERSION
        value: 22.x
      - key: CLI_HOME_DIR
        value: /var/data/cli-home
      - key: WORKSPACE_DIR
        value: /var/data/projects
    disk:
      name: terminal-data
      mountPath: /var/data
      sizeGB: 1