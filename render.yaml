services:
  - type: web
    name: pocket-terminal
    runtime: node
    healthCheckPath: /healthz
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: npm start
    envVars:
      - key: TERMINAL_PASSWORD
        sync: false  # Set in Render dashboard
      - key: GH_TOKEN
        sync: false  # Optional: needed for GitHub publish feature
      - key: NODE_ENV
        value: production
      - key: WORKSPACE_DIR
        value: /tmp/pocket-terminal-workspace
